<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Candy Crush</title>
    <link rel="icon" href="https://raw.githack.com/Rolandelving/krptcedtn/main/Games/Candy Crush/pic.jpg">
    <link rel="stylesheet" href="https://raw.githack.com/Rolandelving/krptcedtn/main/Games/Candy Crush/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Mode Selection Screen -->
    <div id="modeSelection">
      <h2>Choose Game Mode</h2>
      <button id="endlessMode">Endless Mode</button>
      <button id="timedMode">Timed Mode</button>
    </div>
    <!-- Scoreboard with Timer and Change Mode Button -->
    <div class="scoreBoard">
      <h3>score</h3>
      <h1 id="score">0</h1>
      <div id="timer"></div>
      <button id="changeMode">Change Mode</button>
    </div>
    <!-- Game Grid -->
    <div class="grid"></div>
    <script src="https://raw.githack.com/Rolandelving/krptcedtn/main/Games/Candy Crush/script.js"></script>
  </body>
</html>
