<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Candy Crush</title>
    <link rel="icon" href="https://raw.githack.com/Rolandelving/krptcedtn/main/Games/Candy Crush/pic.jpg">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Montserrat', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
      }

      #modeSelection {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        text-align: center;
        z-index: 1000;
      }

      #modeSelection h2 {
        margin-bottom: 30px;
        color: #667eea;
        font-size: 28px;
      }

      #modeSelection button {
        display: block;
        width: 200px;
        margin: 15px auto;
        padding: 15px;
        font-size: 18px;
        font-family: 'Montserrat', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s;
      }

      #modeSelection button:hover {
        transform: scale(1.05);
      }

      .scoreBoard {
        position: fixed;
        top: 20px;
        right: 20px;
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        text-align: center;
        z-index: 100;
      }

      .scoreBoard h3 {
        color: #667eea;
        font-size: 14px;
        text-transform: uppercase;
        margin-bottom: 5px;
      }

      .scoreBoard h1 {
        color: #764ba2;
        font-size: 36px;
        margin-bottom: 10px;
      }

      #timer {
        font-size: 18px;
        color: #667eea;
        margin-bottom: 10px;
        font-weight: bold;
      }

      #changeMode {
        padding: 10px 20px;
        font-size: 14px;
        font-family: 'Montserrat', sans-serif;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
      }

      #changeMode:hover {
        background: #764ba2;
      }

      .grid {
        display: flex;
        flex-wrap: wrap;
        width: 560px;
        height: 560px;
        background: white;
        border-radius: 20px;
        padding: 10px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      }

      .grid div {
        height: 70px;
        width: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .grid div img {
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Mode Selection Screen -->
    <div id="modeSelection">
      <h2>Choose Game Mode</h2>
      <button id="endlessMode">Endless Mode</button>
      <button id="timedMode">Timed Mode</button>
    </div>
    <!-- Scoreboard with Timer and Change Mode Button -->
    <div class="scoreBoard">
      <h3>score</h3>
      <h1 id="score">0</h1>
      <div id="timer"></div>
      <button id="changeMode">Change Mode</button>
    </div>
    <!-- Game Grid -->
    <div class="grid"></div>
    <script src="https://raw.githack.com/Rolandelving/krptcedtn/main/Games/Candy Crush/script.js"></script>
  </body>
</html>
