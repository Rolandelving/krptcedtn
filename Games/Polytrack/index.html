<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,viewport-fit=cover,user-scalable=no">
    <title>Polytrack</title>
    <link rel="shortcut icon" href="https://raw.githack.com/Rolandelving/krptcedtn/main/Games/Polytrack/favicon.ico">
    <link rel="preload" href="https://raw.githack.com/Rolandelving/krptcedtn/main/Games/Polytrack/forced_square.woff2" as="font" type="font/woff2" crossorigin="anonymous"/>
    <link rel="preload" href="https://raw.githack.com/Rolandelving/krptcedtn/main/Games/Polytrack/images/logo.svg" as="image" type="image/svg+xml"/>
    <link rel="preload" href="https://raw.githack.com/Rolandelving/krptcedtn/main/Games/Polytrack/images/discord.svg" as="image" type="image/svg+xml"/>
    <link rel="manifest" href="https://raw.githack.com/Rolandelving/krptcedtn/main/Games/Polytrack/manifest.json"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #screen {
            width: 100%;
            height: 100%;
            display: block;
        }
        #ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #ui > * {
            pointer-events: auto;
        }
        #transition-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
    <script defer src="https://raw.githack.com/Rolandelving/krptcedtn/main/Games/Polytrack/error_screen.bundle.js"></script>
    <script defer src="https://raw.githack.com/Rolandelving/krptcedtn/main/Games/Polytrack/main.bundle.js"></script>
</head>
<body>
    <canvas id="screen"></canvas>
    <div id="ui"></div>
    <div id="transition-layer"></div>
</body>
</html>
