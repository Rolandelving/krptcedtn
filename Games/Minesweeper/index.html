<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="icon" href="https://raw.githack.com/Rolandelving/krptcedtn/main/Games/Minesweeper/pic.jpg" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
      }

      h1 {
        font-size: 32px;
        margin-bottom: 20px;
        text-shadow: 0 2px 10px rgba(0,0,0,0.5);
      }

      #mines-count {
        color: #e74c3c;
        font-weight: bold;
      }

      #board {
        display: inline-grid;
        background: #34495e;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        margin-bottom: 20px;
      }

      #board div {
        width: 40px;
        height: 40px;
        border: 2px solid #2c3e50;
        background: #7f8c8d;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 18px;
        cursor: pointer;
        user-select: none;
        transition: all 0.2s;
      }

      #board div:hover {
        background: #95a5a6;
      }

      #board div.tile-clicked {
        background: #ecf0f1;
        color: #2c3e50;
      }

      #board div.x1 { color: #3498db; }
      #board div.x2 { color: #27ae60; }
      #board div.x3 { color: #e74c3c; }
      #board div.x4 { color: #9b59b6; }
      #board div.x5 { color: #f39c12; }
      #board div.x6 { color: #1abc9c; }
      #board div.x7 { color: #34495e; }
      #board div.x8 { color: #95a5a6; }

      #flag-button {
        font-size: 48px;
        padding: 15px 40px;
        background: white;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        transition: transform 0.2s;
      }

      #flag-button:hover {
        transform: scale(1.1);
      }

      #flag-button:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <h1>Mines: <span id="mines-count">0</span></h1>
    <div id="board"></div>
    <button id="flag-button">ðŸš©</button>
    <script src="https://raw.githack.com/Rolandelving/krptcedtn/main/Games/Minesweeper/script.js"></script>
  </body>
</html>
