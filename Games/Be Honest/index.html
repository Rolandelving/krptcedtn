<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>BeHonest</title>
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/Rolandelving/krptcedtn@main/Games/Be%20Honest/TemplateData/favicon.ico">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }
      #unity-container {
        width: 100%;
        height: 100%;
        position: relative;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      #unity-loading-bar {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: none;
      }
      #unity-logo {
        width: 154px;
        height: 130px;
        background: url('https://cdn.jsdelivr.net/gh/Rolandelving/krptcedtn@main/Games/Be%20Honest/TemplateData/unity-logo-dark.png') no-repeat center;
      }
      #unity-progress-bar-empty {
        width: 141px;
        height: 18px;
        margin-top: 10px;
        margin-left: 6.5px;
        background: url('https://cdn.jsdelivr.net/gh/Rolandelving/krptcedtn@main/Games/Be%20Honest/TemplateData/progress-bar-empty-dark.png') no-repeat center;
      }
      #unity-progress-bar-full {
        width: 0%;
        height: 18px;
        margin-top: 10px;
        background: url('https://cdn.jsdelivr.net/gh/Rolandelving/krptcedtn@main/Games/Be%20Honest/TemplateData/progress-bar-full-dark.png') no-repeat center;
      }
      #unity-warning {
        position: absolute;
        left: 50%;
        top: 5%;
        transform: translateX(-50%);
        background: white;
        padding: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/BeHonest.loader.js";
      var config = {
        dataUrl: "https://cdn.jsdelivr.net/gh/Rolandelving/krptcedtn@main/Games/Be%20Honest/Build/BeHonest.data.gz",
        frameworkUrl: "https://cdn.jsdelivr.net/gh/Rolandelving/krptcedtn@main/Games/Be%20Honest/Build/BeHonest.framework.js.gz",
        codeUrl: "https://cdn.jsdelivr.net/gh/Rolandelving/krptcedtn@main/Games/Be%20Honest/Build/BeHonest.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "RebelJester",
        productName: "BeHonest",
        productVersion: "0.11",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        unityShowBanner('WebGL builds are not supported on mobile devices.');
      }

      canvas.style.background = "url('https://cdn.jsdelivr.net/gh/Rolandelving/krptcedtn@main/Games/Be%20Honest/Build/BeHonest.jpg.gz') center / cover";
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = "https://cdn.jsdelivr.net/gh/Rolandelving/krptcedtn@main/Games/Be%20Honest/Build/BeHonest.loader.js";
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
