<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>10 Minutes Till Dawn</title>
	<link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/Rolandelving/krptcedtn@main/Games/10%20Minutes%20Till%20Dawn/favicon.ico">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		html, body {
			background: #000;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		div#gameContainer {
			background: transparent !important;
			position: absolute;
			width: 100%;
			height: 100%;
		}
		div#gameContainer canvas {
			position: absolute;
			width: 100%;
			height: 100%;
		}
		div#gameContainer[data-pixelated='true'] canvas {
			image-rendering: optimizeSpeed;
			image-rendering: -webkit-crisp-edges;
			image-rendering: -moz-crisp-edges;
			image-rendering: -o-crisp-edges;
			image-rendering: crisp-edges;
			image-rendering: -webkit-optimize-contrast;
			image-rendering: optimize-contrast;
			image-rendering: pixelated;
			-ms-interpolation-mode: nearest-neighbor;
		}
	</style>
</head>
<body>
	<div id="gameContainer" data-pixelated="true"></div>
	<script src="https://pub-6ac8075340534ac8a5c3fcd0a4d50aa6.r2.dev/Build/UnityLoader.js"></script>
	<script>
		var gameInstance = UnityLoader.instantiate("gameContainer", "https://pub-6ac8075340534ac8a5c3fcd0a4d50aa6.r2.dev/Build/10MinutesTillDawnWebGL.json");
		
		function onResize() {
			var canvas = gameInstance.Module.canvas;
			var container = gameInstance.container;
			
			var w = window.innerWidth;
			var h = window.innerHeight;
			
			container.style.width = canvas.style.width = w + "px";
			container.style.height = canvas.style.height = h + "px";
			container.style.top = "0px";
			container.style.left = "0px";
		}
		
		window.addEventListener('resize', onResize);
		window.addEventListener('load', onResize);
	</script>
</body>
</html>
